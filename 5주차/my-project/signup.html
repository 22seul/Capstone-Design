<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <input type="text" id="signup-nickname" placeholder="닉네임 입력" required>
            <input type="email" id="signup-email" placeholder="이메일 입력" required>
            <div class="password-container">
                <input type="password" id="signup-password" placeholder="비밀번호 입력" required>
                <span class="toggle-password" onclick="togglePassword('signup-password')">🔍</span>
            </div>            
            <p id="signup-error" class="error-message"></p> <!-- 오류 메시지 표시 -->
            <button type="submit">회원가입</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="login.html"> 🔗로그인</a></p>
    </div>

    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
